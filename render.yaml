services:
  # Backend API Service
  - type: web
    name: secure-vm-portal-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: postgresql://secure_vm_portal_user:u4fwpipFUbVdt6kXl5XKGPhdEg8AWipU@dpg-d1pdmejipnbc73fuqtk0-a.oregon-postgres.render.com/secure_vm_portal_s3ww
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 8h
      - key: FRONTEND_URL
        value: https://secure-vm-portal-frontend.onrender.com
      - key: AZURE_CLIENT_ID
        sync: false
      - key: AZURE_CLIENT_SECRET
        sync: false
      - key: AZURE_TENANT_ID
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: secure-vm-portal-frontend
    env: static
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://secure-vm-portal-backend.onrender.com/api
      - key: VITE_AZURE_CLIENT_ID
        sync: false
      - key: VITE_AZURE_TENANT_ID
        sync: false
      - key: VITE_AZURE_REDIRECT_URI
        value: https://secure-vm-portal-frontend.onrender.com

databases:
  - name: secure-vm-portal-db
    databaseName: secure_vm_portal_s3ww
    user: secure_vm_portal_user